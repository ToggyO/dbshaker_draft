version: '3.5'

services:
  dbshaker-postgres-local:
    image: postgres:12.1
    container_name: dbshaker-postgres-local
    restart: on-failure
    ports:
      - ${DB_PORT}:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - dbshaker-postgres-local:/var/lib/postgresql/data
    networks:
      - dbshaker-test-network

volumes:
  dbshaker-postgres-local:

networks:
  dbshaker-test-network:
    driver: bridge

